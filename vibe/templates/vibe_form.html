{% extends 'layout.html' %}

{% block title %}
  vibe
{% endblock %}

{% block content %}
  <h1 class="text-2xl">
    {% if vibe_form.instance.pk %} Change Vibe {% else %} Add Vibe {% endif %}
  </h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Main Vibe form -->
    {{ vibe_form.as_p }}

    <button type="submit">Save Vibe</button>
</form>



{% endblock %}
